<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/Image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Image/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Forget Password</title>
</head>
<body>
    <main>
        <h1>Reset Password</h1>
        <p>Enter the email used to open the account and we'd send an email with the instructions on how to reset your password</p>
        <form action="#">
            <label for="#email">Email address</label>
            <input type="email" placeholder="name@gmail.com" id="email">
            <input type="button" value="SEND INSTRUCTIONS">
        </form>
    </main>
</body>
</html>
