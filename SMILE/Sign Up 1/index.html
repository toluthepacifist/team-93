<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <section id="img">
            <img src="/Image/Right fram info.svg" alt="Welcome">
        </section>
        
        <section id="text">

            <section id="sign">
              <h1>Sign Up</h1>
              <p>Have an account? <a href="#">Log in</a> or Sign Up with <a href="#"><img src="/Image/icons8-google.svg" alt="google"></a> <a href="#"><img src="/Image/icons8-github.svg" alt="github"></a></p>
            </section>

            <section id="account-type">
                <p>Who is this account for?</p>
                <div><input type="radio" value="individual" id="individual" name="account" checked><label for="#individual">Individual</label></div>
                <div><input type="radio" value="team" id="team" name="account"><label for="#team">Team</label></div>
            </section>

            <section>
                <form action="#">
                    <label for="#email">Email</label>
                    <input type="email" id="email">
                    <label for="#password">Password</label>
                    <input type="password" id="password">
                    <input type="checkbox" name="terms" id="terms">I agree with Anim8's <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">E-Sign Consent</a>
                    <button value="user_details" id="btn" >Create account</button>
                </form>
            </section>

        </section>
    </main>
</body>
</html>
